<!DOCTYPE html>
<html>
<title>Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<main>
	<table>
		<tr>
			<input type="text" value="" >
		</tr>
		<div class="keys">
			<tr>
				<td><button type="button" class="btn-no" value="7">7</button></td>
				<td><button type="button" class="btn-no" value="8">8</button></td>
				<td><button type="button" class="btn-no" value="9">9</button></td>
				<td><button type="button" class="btn-info" value="/">&divide;</button></td>
			</tr>
			<tr>
				<td><button type="button" class="btn-no" value="4">4</button></td>
				<td><button type="button" class="btn-no" value="5">5</button></td>
				<td><button type="button" class="btn-no" value="6">6</button></td>
				<td><button type="button" class="btn-info" value="*">&times;</button></td>
			</tr>
			<tr>
				<td><button type="button" class="btn-no" value="1">1</button></td>
				<td><button type="button" class="btn-no" value="2">2</button></td>
				<td><button type="button" class="btn-no" value="3">3</button></td>
				<td><button type="button" class="btn-info" value="-">-</button></td>
			</tr>
			<tr>
				<td colspan="2"><button type="button" class="btn-no" value="0" style="width:185px;">0</button></td>
				<td><button type="button" class="btn-no" value=".">.</button></td>
				<td><button type="button" class="btn-info" value="+">+</button></td>
				
			</tr>
			<tr>
				<td><button type="button" class="btn-no0" value="all clear" >C</button></td>
				<td colspan="3"><button type="button" class="btn-info" value="=" style="width:280px;">=</button></td>			
			</tr>
		</div>
		<table>
		
	</div>
</main>
</html>
